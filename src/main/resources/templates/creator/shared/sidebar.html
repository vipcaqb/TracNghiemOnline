<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
	<div th:fragment="sidebar">

		<!-- Sidebar -->
		<div class="w3-sidebar w3-bar-block w3-border-right"
			style="display: none" id="mySidebar">
			<button onclick="w3_close()" class="w3-bar-item w3-large">Close
				&times;</button>
			<a href="/user" class="w3-bar-item w3-button">Thông tin cá nhân</a> 
			<a href="/manageExam" class="w3-bar-item w3-button">Quản lý cuộc thi</a> 
			<a href="/HistoryExam" class="w3-bar-item w3-button">Lịch sử bài làm</a>
			<th:block th:if="${session.user!=null}">
		
			</th:block>
			
		</div>
<button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">=</button>
		<script>
			function w3_open() {
				document.getElementById("mySidebar").style.display = "block";
			}

			function w3_close() {
				document.getElementById("mySidebar").style.display = "none";
			}
		</script>

	</div>
</body>
</html>
